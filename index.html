<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Blendz | Links</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- US BLENDZ THEME REPLICATION --- */
        :root {
            --bg-dark: #0f0f0f;
            --card-dark: #1a1a1a;
            --gold: #d4af37; 
            --gold-hover: #fcd34d;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Background Pattern (Optional subtle texture) */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #222 0%, #0f0f0f 70%);
            z-index: -1;
        }

        .tree-container {
            width: 100%;
            max-width: 480px; /* Mobile focused width */
            padding: 40px 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* --- PROFILE SECTION --- */
        .profile-section { margin-bottom: 30px; animation: fadeIn 0.8s ease-out; }
        
        .profile-img {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            object-fit: cover;
            padding: 3px;
            background: var(--bg-dark);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .brand-name {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
        }
        .brand-name span { color: var(--gold); }
        
        .bio {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 8px;
            margin-bottom: 5px;
        }
        
        .location-tag {
            font-size: 0.8rem;
            color: var(--gold);
            display: inline-block;
            background: rgba(212, 175, 55, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 5px;
        }

        /* --- LINKS LIST --- */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .link-btn {
            position: relative;
            background: var(--card-dark);
            color: white;
            text-decoration: none;
            padding: 16px 20px;
            border-radius: 50px; /* Pill shape */
            border: 1px solid #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out backwards;
        }

        /* Staggered Animation Delays */
        .link-btn:nth-child(1) { animation-delay: 0.1s; }
        .link-btn:nth-child(2) { animation-delay: 0.2s; }
        .link-btn:nth-child(3) { animation-delay: 0.3s; }
        .link-btn:nth-child(4) { animation-delay: 0.4s; }
        .link-btn:nth-child(5) { animation-delay: 0.5s; }

        .link-btn:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: var(--gold);
            box-shadow: 0 8px 15px rgba(212, 175, 55, 0.15);
        }

        .link-btn i {
            position: absolute;
            left: 20px;
            font-size: 1.2rem;
            color: var(--gold);
            transition: 0.3s;
        }
        
        .link-btn:hover i { color: white; }

        /* Featured Button (Booking) */
        .link-btn.featured {
            background: var(--gold);
            color: black;
            border-color: var(--gold);
            font-weight: 700;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .link-btn.featured i { color: black; }
        .link-btn.featured:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        /* --- FOOTER --- */
        .tree-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #222;
            width: 100%;
        }
        .social-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .social-icon {
            color: #666;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .social-icon:hover { color: var(--gold); transform: scale(1.2); }
        
        .copyright {
            color: #444;
            font-size: 0.75rem;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
